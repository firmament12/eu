      <h3 class="intro">ルーヴル美術館</h3>
      <p>ルーヴル美術館は、パリにあるフランスの国立美術館。世界最大級の美術館であるとともに世界最大級の史跡のひとつで、パリ中心部1区のセーヌ川の右岸に位置する。収蔵品380,000点以上。先史時代から19世紀までの様々な美術品35,000点近くが、総面積60,600平方メートルの展示場所で公開されている。</p>
